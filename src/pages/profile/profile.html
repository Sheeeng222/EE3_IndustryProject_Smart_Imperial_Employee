<ion-header>

  <ion-navbar>
    <ion-title>Personal Profile</ion-title>
    <!-- <ion-buttons right>
      <button ion-button (click)="goHome()">
        Home Page

    </ion-buttons> -->
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <h6 class="title">Title:</h6>
    <ion-item color='background'>
      <ion-label>Title:</ion-label>
      <ion-select class = 'placeholder' cancel-text="Cancel" ok-text="Next" [(ngModel)]="title"
      (ionBlur)="selectedTitle($event)"
      >
        <ion-option value="Mr.">Mr.</ion-option>
        <ion-option value="Mrs.">Mrs.</ion-option>
        <ion-option value="Miss">Miss</ion-option>
        <ion-option value="Ms">Ms</ion-option>
        <ion-option value="Mx">Mx</ion-option>
        <ion-option value="Sir">Sir</ion-option>
        <ion-option value="Madam">Madam</ion-option>
        <ion-option value="Dr.">Dr.</ion-option>
        <ion-option value="Prof.">Prof.</ion-option>
      </ion-select>
    </ion-item>
    <h6 class="title">First Name:</h6>
    <ion-item color='background'>
      <ion-input class = 'placeholder' placeholder="First Name" [(ngModel)]="this.firstname"></ion-input>
    </ion-item>
    <h6 class="title">Last Name:</h6>
    <ion-item color='background'>
      <ion-input class = 'placeholder' placeholder="Last Name"  [(ngModel)]="this.lastname"></ion-input>
    </ion-item>
    <h6 class="title">Username: (Do Not Change!)</h6>
    <ion-item color='background'>
      <ion-input class = 'placeholder' placeholder="Username"  [(ngModel)]="this.username"></ion-input>
    </ion-item>
    <h6 class="title">Password:</h6>
    <ion-item color='background'>
      <ion-input class = 'placeholder' placeholder="Password" type="password" [(ngModel)]="this.password"></ion-input>
    </ion-item>
    <h6 class="title">Gender:</h6>
    <ion-item color='background'>
      <ion-label>Gender:</ion-label>
      <ion-select class = 'placeholder' placeholder="Select One"
      [(ngModel)] = "gender" (ionBlur)="selectedGender($event)"
      >
        <ion-option value="Female">Female</ion-option>
        <ion-option value="Male">Male</ion-option>
      </ion-select>
    </ion-item>
    <h6 class="title">Phone Number:</h6>
    <ion-item color='background'>
      <ion-input class = 'placeholder' placeholder="Phone Number" [(ngModel)]="this.phone"></ion-input>
    </ion-item>
    <h6 class="title">Email Address:</h6>
    <ion-item color='background'>
      <ion-input class = 'placeholder' placeholder="Email Address" [(ngModel)]="this.email"></ion-input>
    </ion-item>
    <h6 class="title">Employee ID:</h6>
    <ion-item color='background'>
      <ion-input class = 'placeholder' placeholder="Employee ID" [(ngModel)]="this.ID"></ion-input>
    </ion-item>

      </ion-select>

  <div text-center>
    <button ion-button color="secondary" (click)="update()">Update</button>
  </div>
</ion-content>
